<div class="col-md-8 offset-md-3">
<h3>Create Orders</h3>
<form (ngSubmit) = "onSubmit()">

    <div class="form-group">
        <label>Order Item</label>
        <input type="text" class="form-control" id="item" [(ngModel)] ="customerorder.item" name="item">
    </div>

    <div class="form-group">
        <label>Order Quantity</label>
        <input type="text" class="form-control" id="quantity" [(ngModel)] ="customerorder.quantity" name="quantity">
    </div>

    <div class="form-group">
        <label>Order Amount</label>
        <input type="text" class="form-control" id="amount" [(ngModel)] ="customerorder.amount" name="amount">
    </div>

    <div class="form-group">
        <label>Shipping Address</label>
        <input type="text" class="form-control" id="address" [(ngModel)] ="customerorder.address" name="address">
    </div>

    <div class="form-group">
        <label>Payment</label>
        <input type="text" class="form-control" id="paymentMode" [(ngModel)] ="customerorder.paymentMode" name="paymentMode">
    </div>

    

    <button class="btn btn-success" type="submit">Submit</button>
</form>
</div>
