<div class="col-md-8 offset-md-3">
    <h3>Add Items</h3>
    <form (ngSubmit) = "onSubmit()">
    
        <div class="form-group">
            <label>Item Name</label>
            <input type="text" class="form-control" id="item" [(ngModel)] ="stock.item" name="item">
        </div>
    
        <div class="form-group">
            <label>Quantity</label>
            <input type="text" class="form-control" id="quantity" [(ngModel)] ="stock.quantity" name="quantity">
        </div>    
        
    
        <button class="btn btn-success" type="submit">Submit</button>
    </form>
    </div>
